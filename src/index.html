<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="application"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8" ng-app="application"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9" ng-app="application"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js" ng-app="application"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="An AngularJS application scaffold.">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" type="image/png" href="favicon.ico">

        <!-- build:css css/styles.css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/app.css">
        <!-- endbuild -->

        <title>Angular Scaffold</title>
    </head>
    <body ng-cloak ng-controller="ApplicationCtrl">
        <!--[if lt IE 7]>
        <p class="chromeframe">
            You are using an <strong>outdated</strong> browser.' +
            'Please <a href="http://browsehappy.com/">upgrade your browser</a> ' +
            'or <a href="http://www.google.com/chromeframe/?redirect=true"> ' +
            'activate Google Chrome Frame</a> to improve your experience.
        </p>
        <![endif]-->

        <!-- Header, main content area and footer -->
        <div ng-include="'view/header.tpl.html'"></div>
        <div ng-view class="container"></div>
        <div ng-include="'view/footer.tpl.html'"></div>

        <!-- build:js js/vendor.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <script src="../bower_components/jquery/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <script src="../src/app/app.js"></script>
        <script src="../src/app/config/config.js"></script>
        <script src="../src/app/module/user/config/config.js"></script>
        <script src="../src/app/module/user/user.js"></script>
        <script src="../src/app/module/user/user-account.js"></script>
        <script src="../src/app/module/user/user-dashboard.js"></script>
        <script src="../src/app/module/user/user-profile.js"></script>
        <!-- endbuild -->
    </body>
</html>
